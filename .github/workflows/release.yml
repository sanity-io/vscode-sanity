name: release

on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release: ${{ steps.check_release.outputs.new_release }}
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OVSX: ${{ secrets.OVSX_PAT }}
      VSCE: ${{ secrets.VSCE_PAT }}
    steps:
      - name: Set OVSX_PAT env var
        if: env.OVSX != ''
        run: echo "OVSX_PAT=${{ env.OVSX }}" >> $GITHUB_ENV
      - name: Set VSCE_PAT env var
        if: env.VSCE != ''
        run: echo "VSCE_PAT=${{ env.VSCE }}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
      - run: npm ci
      - run: npm run lint
      - run: npm run release